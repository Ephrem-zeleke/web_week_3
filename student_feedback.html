<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="feedback-style.css">
</head>
<body class="m-3">

  <div class=" header bg-success-subtle p-3 m-4">
    <h1 class="py-5"> Please provide feedback. you may do so anonymously </h1>
  </div>
  <form>
    <label class="form-label" for="name">Student's name</label>
    <input class="form-control" id="name" name="name" type="text"><br>
    <label class="form-label" for="email">Student's email</label>
    <input class="form-control" id="email" name="email" type="email"><br>
    <label class="form-label" for="comments">Comments: </label>
    <textarea class="form-control" id="comments" name="comment" required></textarea><br>
    <p> Are you a current student?</p>

    <div class="form-check">
      <input id="student-status-yes" class="form-check-input" name="current-student" type="radio" checked>
      <label for="student-status-yes" class="form-check-label">Yes</label>
    </div>

    <div class="form-check">
      <input id="student-status-no" class="form-check-input" name="current-student" type="radio">
      <label for="student-status-no" class="form-check-label">No</label>
    </div>
  <div>
    <br><input class="btn btn-primary mt-2" type="submit">
  </div>
  </form>

</body>
</html>
