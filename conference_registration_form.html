<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="conference_registration_style.css">
</head>
<body class="m-4">
    <div class="header bg-success-subtle p-3 m-1">
        <h1 class="py-5">Please provide your information here</h1>
    </div>
<form>


      <label class="form-label" for="name"> Name</label>
      <input class="form-control" id="name" type="text" name="name" maxlength="70" required>

      <br>

      <label class="form-label" for="password"> Password</label>
      <input class="form-control" id="password" type="password" name="password" required>

      <br>

      <label class="form-label" for="email">Email</label>
      <input class="form-control" id="email" name="email" type="email" required>

      <br>
    <div>
      <label class="form-label" for="t-shir-size">T-shirt size</label>
      <select class="form-control" id="t-shir-size" name="t-shirt-size" required>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
    </div>
      <br>

      <label class="form-label" for="DOB">Date of Birth</label>
      <input class="form-control" id="DOB" name="date-of-birth" type="date" required>

      <br>

      <p> Receive Email update</p>


    <div class="form-check">
      <input id="email-update" name="email-update" class="form-check-input" type="radio" required>
      <label for="email-update" class="form-check-label">Yes</label>
    </div>

    <div class="form-check">
      <input id="no-email-update" name="email-update" class="form-check-input" type="radio" required>
      <label for="no-email-update" class="form-check-label">No</label>
    </div>

    <br>

    <p>Choose session</p>


    <div class="form-check">
        <input id="morning-session" type="checkbox" class="form-check-input" name="choose-session">
        <label for="morning-session" class="form-check-label"> Morning session</label>
    </div>

    <div>
        <input id="afternoon-session" type="checkbox" class="form-check-input" name="choose-session">
        <label for="afternoon-session" class="form-check-label">Afternoon session</label>
     </div>
    <br>

    <label class="form-label" for="special-request">Special request</label>
    <textarea class="form-control" id="special-request" name="special-request" rows="7" cols="70"></textarea>

    <br>

    <input class="btn btn-primary mt-2" type="submit">

</form>

</body>
</html>
